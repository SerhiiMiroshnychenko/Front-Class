<!DOCTYPE html>
<!-- 
    ╔════════════════════════════════════════════════════════════════════════════╗
    ║                         INDEX.HTML - ГОЛОВНИЙ ФАЙЛ                         ║
    ║              Це точка входу нашого веб-додатку "Облік витрат"              ║
    ╚════════════════════════════════════════════════════════════════════════════╝
    
    HTML (HyperText Markup Language) - це мова розмітки, яка визначає 
    СТРУКТУРУ веб-сторінки. Уявіть її як скелет людини - вона задає форму,
    але без м'язів (CSS) та нервової системи (JavaScript) сторінка буде
    нерухомою та некрасивою.
    
    Кожен HTML документ складається з ТЕГІВ (елементів), які виглядають так:
    <назва_тегу>вміст</назва_тегу>
    
    Наприклад:
    <h1>Це заголовок</h1>
    <p>Це параграф тексту</p>
    <button>Це кнопка</button>
-->

<html lang="uk">
<!-- 
    <html> - кореневий (найголовніший) елемент всієї сторінки
    lang="uk" - атрибут, який вказує що сторінка українською мовою
    Це допомагає браузерам та пошуковим системам правильно обробляти текст
-->

<head>
    <!-- 
        <head> - "голова" документа, містить метадані (інформацію про сторінку)
        Все що тут - НЕ відображається на сторінці безпосередньо,
        але впливає на те, як браузер обробляє та показує сторінку
    -->
    
    <meta charset="UTF-8">
    <!-- 
        meta charset="UTF-8" - вказує кодування тексту
        UTF-8 підтримує українські літери, емодзі та символи з усіх мов
        Без цього рядка українські букви можуть показуватись як "кракозябри"
    -->
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 
        viewport - налаштування для мобільних пристроїв
        width=device-width - ширина сторінки = ширина екрану пристрою
        initial-scale=1.0 - початковий масштаб 100%
        Без цього на телефоні сторінка буде дуже маленькою
    -->
    
    <title>Облік витрат</title>
    <!-- 
        <title> - заголовок сторінки, який показується:
        - На вкладці браузера
        - В закладках
        - В результатах пошуку Google
    -->
    
    <link rel="stylesheet" href="styles.css">
    <!-- 
        <link> - підключення зовнішнього файлу стилів (CSS)
        rel="stylesheet" - тип зв'язку: таблиця стилів
        href="styles.css" - шлях до файлу з стилями
        
        Це як підключити "одяг" для нашої HTML-структури
    -->
</head>

<body>
    <!-- 
        <body> - "тіло" документа
        ВСЕ, що відображається на сторінці, знаходиться тут
        Це як вітрина магазину - все що бачить користувач
    -->
    
    <!-- ============================================================
         СЕКЦІЯ 1: ГОДИННИК
         Показує поточний час у верхньому правому куті
         ============================================================ -->
    <div class="clock-container">
        <!-- 
            <div> - універсальний контейнер для групування елементів
            class="clock-container" - CSS клас для стилізації
            Класи дозволяють застосовувати однакові стилі до різних елементів
        -->
        <div id="clock">00:00:00</div>
        <!-- 
            id="clock" - унікальний ідентифікатор елемента
            На відміну від class, id має бути УНІКАЛЬНИМ на всій сторінці
            JavaScript використовує цей id щоб знайти елемент і оновлювати час
            
            00:00:00 - початкове значення, яке JavaScript замінить на реальний час
        -->
    </div>
    
    <!-- ============================================================
         СЕКЦІЯ 2: ГОЛОВНИЙ КОНТЕЙНЕР
         Містить основний вміст сторінки
         ============================================================ -->
    <div class="container">
        <!-- 
            container - це "обгортка" для контенту
            CSS робить її центрованою та з приємним фоном
        -->
        
        <h1>Облік витрат</h1>
        <!-- 
            <h1> - заголовок першого рівня (найважливіший)
            Існують h1-h6, де h1 найбільший, h6 найменший
            На сторінці зазвичай повинен бути тільки ОДИН h1
        -->
        
        <!-- ========================================================
             ПІДСЕКЦІЯ: ВІДОБРАЖЕННЯ ВИТРАТ ПО КАТЕГОРІЯХ
             Три картки що показують суми витрат
             ======================================================== -->
        <div class="expenses-display">
            <!-- 
                Контейнер для трьох категорій витрат
                CSS використовує flexbox щоб розташувати їх в ряд
            -->
            
            <!-- Картка категорії "Продукти" -->
            <div class="expense-category">
                <h3>Продукти</h3>
                <!-- <h3> - заголовок третього рівня (підзаголовок) -->
                
                <p><span id="products-total">0</span> грн</p>
                <!-- 
                    <p> - параграф тексту
                    <span> - рядковий елемент (не переносить на новий рядок)
                    id="products-total" - JavaScript оновлює цей елемент
                    коли додається нова витрата
                    
                    Початкове значення "0" буде замінено на реальну суму
                -->
            </div>
            
            <!-- Картка категорії "Речі" -->
            <div class="expense-category">
                <h3>Речі</h3>
                <p><span id="clothes-total">0</span> грн</p>
                <!-- id="clothes-total" - для відображення суми витрат на речі -->
            </div>
            
            <!-- Картка категорії "Інше" -->
            <div class="expense-category">
                <h3>Інше</h3>
                <p><span id="other-total">0</span> грн</p>
                <!-- id="other-total" - для відображення суми інших витрат -->
            </div>
        </div>
        
        <!-- ========================================================
             ПІДСЕКЦІЯ: ФОРМА ДОДАВАННЯ ВИТРАТ
             Дозволяє користувачу вводити нові витрати
             ======================================================== -->
        <div class="expense-form">
            <!-- Обгортка для форми з власними стилями -->
            
            <form id="expense-form">
                <!-- 
                    <form> - елемент форми для збору даних від користувача
                    id="expense-form" - JavaScript використовує для обробки відправки
                    
                    Форми можуть містити різні поля введення:
                    - текстові поля (input type="text")
                    - числові поля (input type="number")  
                    - випадаючі списки (select)
                    - кнопки (button)
                    - і багато іншого
                -->
                
                <!-- Група: Вибір категорії -->
                <div class="form-group">
                    <!-- form-group - контейнер для одного поля з підписом -->
                    
                    <label for="category">Категорія:</label>
                    <!-- 
                        <label> - підпис для поля введення
                        for="category" - пов'язує підпис з полем, яке має id="category"
                        Клік на label активує відповідне поле - зручно для користувача!
                    -->
                    
                    <select id="category" name="category" required>
                        <!-- 
                            <select> - випадаючий список (dropdown)
                            id="category" - для зв'язку з label та доступу з JavaScript
                            name="category" - ім'я поля при відправці даних
                            required - поле обов'язкове для заповнення
                            (форма не відправиться без вибору)
                        -->
                        
                        <option value="" disabled selected>Виберіть категорію</option>
                        <!-- 
                            <option> - один варіант у списку
                            value="" - порожнє значення (placeholder)
                            disabled - не можна вибрати цю опцію
                            selected - показується за замовчуванням
                        -->
                        
                        <option value="products">Продукти</option>
                        <!-- value="products" - це значення відправляється на сервер -->
                        
                        <option value="clothes">Речі</option>
                        <option value="other">Інше</option>
                    </select>
                </div>
                
                <!-- Група: Введення суми -->
                <div class="form-group">
                    <label for="amount">Сума (грн):</label>
                    
                    <input type="number" id="amount" name="amount" min="0" step="0.01" required>
                    <!-- 
                        <input> - поле введення даних
                        type="number" - приймає тільки числа (показує цифрову клавіатуру на телефоні)
                        id="amount" - для зв'язку з label та JavaScript
                        name="amount" - ім'я поля при відправці
                        min="0" - мінімальне значення (не можна ввести від'ємне число)
                        step="0.01" - крок зміни (можна вводити копійки: 10.50)
                        required - обов'язкове поле
                    -->
                </div>
                
                <!-- Кнопка відправки форми -->
                <button type="submit" id="submit-btn">Записати</button>
                <!-- 
                    <button> - кнопка
                    type="submit" - при натисканні відправляє форму
                    Інші типи: type="button" (просто кнопка), type="reset" (очищує форму)
                    
                    JavaScript перехоплює відправку форми та надсилає дані на сервер
                    через AJAX замість перезавантаження сторінки
                -->
            </form>
        </div>
    </div>
    
    <!-- ============================================================
         ПІДКЛЮЧЕННЯ JAVASCRIPT
         Завжди підключаємо в кінці body для швидшого завантаження
         ============================================================ -->
    <script src="script.js"></script>
    <!-- 
        <script> - підключення JavaScript файлу
        src="script.js" - шлях до файлу з кодом
        
        ЧОМУ В КІНЦІ BODY?
        Браузер читає HTML зверху вниз. Якщо скрипт на початку:
        1. Браузер зупиняється завантажувати сторінку
        2. Завантажує та виконує скрипт
        3. Продовжує рендерити сторінку
        
        Якщо скрипт в кінці:
        1. Спочатку користувач бачить контент
        2. Потім завантажується JavaScript
        
        Результат: сторінка відображається швидше!
    -->
</body>
</html>

    Цей HTML файл створює СТРУКТУРУ нашого додатку:
    
    1. ГОДИННИК - div з id для оновлення через JavaScript
    2. КАРТКИ ВИТРАТ - три div-и для відображення сум по категоріях
    3. ФОРМА - select для категорії, input для суми, button для відправки
    
    Без CSS це виглядатиме як простий текст зі списками.
    Без JavaScript сторінка буде статичною (не реагуватиме на дії).
    
    HTML - це ФУНДАМЕНТ, на якому будується все інше!
-->
